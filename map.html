<!DOCTYPE html>
<html>
<head>
    <title>Top 10 Tourist Attractions in Copenhagen</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 80vh; /* 80% of the viewport height */
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Top 10 Tourist Attractions in Copenhagen</h1>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([55.6761, 12.5683], 13);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add markers for the attractions
        var attractions = [
            ["Tivoli Gardens", 55.6736, 12.5683],
            ["The Little Mermaid", 55.6929, 12.5993],
            ["Nyhavn", 55.6794, 12.5900],
            ["Christiansborg Palace", 55.67623, 12.580406],
            ["Rosenborg Castle", 55.6854, 12.5779],
            ["Amalienborg Palace", 55.6848, 12.5938],
            ["The National Museum of Denmark", 55.6743, 12.5769],
            ["The Round Tower", 55.6829, 12.5735],
            ["Copenhagen Zoo", 55.6728, 12.5214],
            ["The National Gallery of Denmark (SMK)", 55.6886, 12.5776]
        ];

        attractions.forEach(function(attraction) {
            L.marker([attraction[1], attraction[2]]).addTo(map)
                .bindPopup("<b>" + attraction[0] + "</b>");
        });
    </script>
</body>
</html>
